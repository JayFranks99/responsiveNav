<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <meta charset="utf-8">
    <title>Drop Down Nav</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/dropdown.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/d3a2dc6aff.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>

      <div class="branding"> <img src="images/jf-logo-alternative.png" width=40px height=40px alt="branding"> </div>

      <nav class="active">
          <ul>
              <li><a href="dropdown_nav.html" class="active">Home</a></li>

              <li class="sub-menu"><a href="#">Portfolio</a> <!-- ul list inside of an ul list -->
                <ul>
                    <li><a href="#">Development</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Editing</a></li>
                    <li><a href="#">Animation</a></li>
                </ul>
              </li>

              <li><a href="#">Contact</a></li>
          </ul>
      </nav>
      <div class="menu-toggle"> <i class="fa fa-bars" aria-hidden="true"> </i> </div>
    </header>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.menu-toggle').click(function(){
            $('nav').toggleClass('active');

          })

          $('ul li').click(function () {
            $(this).toggleClass('active');

          })
        })
    </script>
  </body>
</html>
